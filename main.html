<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Game Statistics</h2>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Games Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>20</td>
                <td>15</td>
                <td>5</td>
                <td>75%</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>18</td>
                <td>10</td>
                <td>8</td>
                <td>55.6%</td>
            </tr>
            <tr>
                <td>Player 3</td>
                <td>25</td>
                <td>18</td>
                <td>7</td>
                <td>72%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
